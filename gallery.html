<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://db.onlinewebfonts.com/c/0ec65ee35066f8dc1678fa73412ce9b8?family=Ogg+Text+TRIAL" rel="stylesheet" />
    <link href="https://db.onlinewebfonts.com/c/2596224269750e00c3ad5356299a3b9f?family=Ogg+Roman" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Photography</title>
  </head>
  <body>
    <header class="main">
      <h1 class="sans-serif-font text-center">Gallery.</h1>
      <h2 class="serif-font text-center">Some of my shots</h2>
      <div class="line-1"></div>
    </header>

    <main class="gallery-header">
      <section class="country" id="greece">
        <h4 class="sans-serif-font text-center">GREECE</h4>
        <h3 class="text-center">Athens, Mykonos & Santorini.</h3>

        <div class="grid maps-grid country-grid">
          <div class="photo">
            <img src="/images/greece1.png" alt="" />
          </div>
          <div class="photo">
            <img src="/images/greece2.png" alt="" />
          </div>
          <div class="photo">
            <img src="/images/greece3.png" alt="" />
          </div>
          <div class="photo">
            <img src="/images/greece4.png" alt="" />
          </div>
          <div class="photo">
            <img src="/images/greece5.png" alt="" />
          </div>
          <div class="photo">
            <img src="/images/greece6.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer sans-serif-font">
      Designed and coded by
      <a href="https://github.com/florencia-persichini" target="_blank" title="Go to GitHub Profile">Florencia Persichini</a>. Open-sourced on
      <a href="https://github.com/florencia-persichini/photography-gallery-project.git" target="_blank" title="Go to project on GitHub"> GitHub</a>.
    </footer>
  </body>
</html>
